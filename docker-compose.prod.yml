services:
  # Next.js Application
  next-app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
        OPENAI_API_KEY: ${OPENAI_API_KEY}
        NOVOFON_ACCESS_TOKEN: ${NOVOFON_ACCESS_TOKEN}
        NOVOFON_APP_ID: ${NOVOFON_APP_ID}
        NOVOFON_SECRET: ${NOVOFON_SECRET}
    container_name: crm-next-app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_SUPABASE_URL: https://crm-kostroma.ru
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      NOVOFON_APP_ID: ${NOVOFON_APP_ID}
      NOVOFON_SECRET: ${NOVOFON_SECRET}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
    networks:
      default:
        aliases:
          - next-app
      supabase-network:
        aliases:
          - next-app

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - next-app

volumes:
  nginx_logs:
    driver: local
  certbot_www:
    driver: local
networks:
  default:
  supabase-network:
    external: true
    name: crm_supabase-network