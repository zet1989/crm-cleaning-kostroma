<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç–æ–≤–∞—è —Ñ–æ—Ä–º–∞ –∑–∞—è–≤–∫–∏ –Ω–∞ —É–±–æ—Ä–∫—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .required {
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ –ó–∞—è–≤–∫–∞ –Ω–∞ —É–±–æ—Ä–∫—É</h1>
        <p class="subtitle">–¢–µ—Å—Ç–æ–≤–∞—è —Ñ–æ—Ä–º–∞ –¥–ª—è CRM —Å–∏—Å—Ç–µ–º—ã</p>

        <div id="alert" class="alert"></div>

        <form id="orderForm">
            <div class="form-group">
                <label for="name">–í–∞—à–µ –∏–º—è <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤" required>
            </div>

            <div class="form-group">
                <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="ivan@example.com">
            </div>

            <div class="form-group">
                <label for="address">–ê–¥—Ä–µ—Å</label>
                <input type="text" id="address" name="address" placeholder="—É–ª. –õ–µ–Ω–∏–Ω–∞ 123, –∫–≤. 45">
            </div>

            <div class="form-group">
                <label for="cleaning_type">–¢–∏–ø —É–±–æ—Ä–∫–∏</label>
                <select id="cleaning_type" name="cleaning_type">
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø</option>
                    <option value="standard">–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è —É–±–æ—Ä–∫–∞</option>
                    <option value="deep">–ì–µ–Ω–µ—Ä–∞–ª—å–Ω–∞—è —É–±–æ—Ä–∫–∞</option>
                    <option value="after_repair">–ü–æ—Å–ª–µ —Ä–µ–º–æ–Ω—Ç–∞</option>
                    <option value="windows">–ú—ã—Ç—å—ë –æ–∫–æ–Ω</option>
                    <option value="office">–û—Ñ–∏—Å</option>
                </select>
            </div>

            <div class="form-group">
                <label for="scheduled_date">–ñ–µ–ª–∞–µ–º–∞—è –¥–∞—Ç–∞</label>
                <input type="date" id="scheduled_date" name="scheduled_date">
            </div>

            <div class="form-group">
                <label for="scheduled_time">–ñ–µ–ª–∞–µ–º–æ–µ –≤—Ä–µ–º—è</label>
                <input type="time" id="scheduled_time" name="scheduled_time">
            </div>

            <div class="form-group">
                <label for="message">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
                <textarea id="message" name="message" placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–µ–µ –æ –∑–∞–¥–∞—á–µ..."></textarea>
            </div>

            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
            <div class="loading" id="loading">–û—Ç–ø—Ä–∞–≤–∫–∞...</div>
        </form>
    </div>

    <script>
        const form = document.getElementById('orderForm');
        const alert = document.getElementById('alert');
        const loading = document.getElementById('loading');

        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –¥–∞—Ç—É (—Å–µ–≥–æ–¥–Ω—è)
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('scheduled_date').setAttribute('min', today);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loading.classList.add('show');
            alert.classList.remove('show');

            try {
                // –í–ê–ñ–ù–û: –ò–∑–º–µ–Ω–∏—Ç–µ URL –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π –∞–¥—Ä–µ—Å CRM
                const response = await fetch('http://localhost:3000/api/webhooks/site', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // –ï—Å–ª–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω WEBHOOK_API_KEY –≤ .env, —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ:
                        // 'X-API-Key': 'your_secret_key_here'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // –£—Å–ø–µ—Ö
                    showAlert('success', result.message || '–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
                    form.reset();
                } else {
                    // –û—à–∏–±–∫–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
                    showAlert('error', result.message || result.error || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
                }
            } catch (error) {
                // –û—à–∏–±–∫–∞ —Å–µ—Ç–∏
                showAlert('error', '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('show');
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showAlert(type, message) {
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.classList.add('show');

            // –°–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // –ê–≤—Ç–æ—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value[0] === '8') value = '7' + value.slice(1);
                if (value[0] !== '7') value = '7' + value;
            }
            
            let formatted = '+7';
            if (value.length > 1) formatted += ' (' + value.slice(1, 4);
            if (value.length >= 5) formatted += ') ' + value.slice(4, 7);
            if (value.length >= 8) formatted += '-' + value.slice(7, 9);
            if (value.length >= 10) formatted += '-' + value.slice(9, 11);
            
            e.target.value = formatted;
        });
    </script>
</body>
</html>
