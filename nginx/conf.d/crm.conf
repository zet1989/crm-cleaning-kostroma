# Nginx configuration for CRM production

# HTTP server (для начала только HTTP, SSL настроим после получения сертификата)
server {
    listen 80;
    server_name crm-kostroma.ru www.crm-kostroma.ru;

    # Let's Encrypt challenge location (для получения сертификата)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Client body size limit (для загрузки файлов)
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy to Next.js application
    location / {
        proxy_pass http://next-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://next-app:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Access and error logs
    access_log /var/log/nginx/crm-access.log;
    error_log /var/log/nginx/crm-error.log;
}
